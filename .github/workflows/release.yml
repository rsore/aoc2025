name: Build & Release

on:
  push:
    tags:
      - "day[0-9]*"      # e.g. day1, day2, day10, ...
      
permissions:
  contents: write
  
jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # ----- Linux setup -----
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libwayland-dev \
            libxkbcommon-dev \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev

      # ----- Windows setup (MSVC) -----
      - name: Set up MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # ----- Build & package (Linux) -----
      - name: Build and package (Linux)
        if: runner.os == 'Linux'
        run: |
          gcc -o bs bs.c
          ./bs --package

      # Expected artifacts (Linux):
      #   build/aoc2025_linux_x86_64.tar.gz
      #   build/aoc2025_linux_x86_64.tar.gz.sha256

      # ----- Build & package (Windows) -----
      - name: Build and package (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          cl bs.c
          bs.exe --package

      # Expected artifacts (Windows):
      #   build/aoc2025_windows_x64.zip
      #   build/aoc2025_windows_x64.zip.sha256

      # ----- Upload artifacts -----
      - name: Upload Linux artifacts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-dist
          path: |
            build/aoc2025_linux_x86_64.tar.gz
            build/aoc2025_linux_x86_64.tar.gz.sha256

      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-dist
          path: |
            build/aoc2025_windows_x64.zip
            build/aoc2025_windows_x64.zip.sha256

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-dist
          path: dist/linux

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-dist
          path: dist/windows

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}         # e.g. "day7"
          name: "Release ${{ github.ref_name }}"
          body: |
            Automated release for tag ${{ github.ref_name }}.

            Includes:
            - aoc2025_linux_x86_64.tar.gz (+ .sha256)
            - aoc2025_windows_x64.zip (+ .sha256)
          files: |
            dist/linux/aoc2025_linux_x86_64.tar.gz
            dist/linux/aoc2025_linux_x86_64.tar.gz.sha256
            dist/windows/aoc2025_windows_x64.zip
            dist/windows/aoc2025_windows_x64.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
